<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="resetBtn" class="resetBtn">Reset Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8am - 9am time-block -->
      <div id="8" class="time-block row">
        <div class="col-3 hour">8a.m. to 9a.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 9am - 10am time-block -->
      <div id="9" class="time-block row">
        <div class="col-3 hour">9a.m. to 10a.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 10am - 11am time-block -->
      <div id="10" class="time-block row">
        <div class="col-3 hour">10a.m. to 11a.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 11am - 12pm time-block -->
      <div id="11" class="time-block row">
        <div class="col-3 hour">11a.m. to 12p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 12pm - 1pm time-block -->
      <div id="12" class="time-block row">
        <div class="col-3 hour">12p.m. to 1p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 1pm - 2pm time-block -->
      <div id="13" class="time-block row">
        <div class="col-3 hour">1p.m. to 2p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 2pm - 3pm time-block -->
      <div id="14" class="time-block row">
        <div class="col-3 hour">2p.m. to 3p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 3pm - 4pm time-block -->
      <div id="15" class="time-block row">
        <div class="col-3 hour">3p.m. to 4p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 4pm - 5pm time-block -->
      <div id="16" class="time-block row">
        <div class="col-3 hour">4p.m. to 5p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>
      <!-- 5pm - 6pm time-block -->
      <div id="17" class="time-block row">
        <div class="col-3 hour">5p.m. to 6p.m.</div>
        <textarea class="col-6 description"></textarea>
        <button id="saveBtn" class="col-3 saveBtn">Save Task</button>
      </div>

<!-- end of time blocks -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
